<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="flex-container">
      <div class="title"><h1>Etch-A-Sketch</h1></div>
      <div class="content">
        <div class="board"></div>
        <div class="buttons">
          <button onclick="changeColor('LightGray')">Eraser</button>
          <button onclick="changeColor('black')">Black</button>
          <button onclick="changeColor('random')">Rainbow</button>
          <button onclick="resetBoard()">Reset</button>
        </div>
        <div>
          <input
            type="number"
            placeholder="size of sketch"
            value="16"
            onchange="changeSize(this.value)"
          />
          <button>Set Size</button>
        </div>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
