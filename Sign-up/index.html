<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="left">
        <img
          class="background"
          src="images/halie-west-25xggax4bSA-unsplash.jpg"
          alt="leafs with rain"
        />
        <div class="logo">
          <div class="logoandtext">
            <img
              class="odin-logo"
              src="images/odin-lined.png"
              alt="odin-logo"
            />
            <p class="odin-text">odin</p>
          </div>
        </div>
        <p class="link-text">
          Photo by
          <a
            href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Halie West</a
          >
          on
          <a
            href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Unsplash</a
          >
        </p>
      </div>

      <div class="right">
        <div class="top">
          <p class="intro-text">some text here for aligning my divs.</p>
        </div>

        <!-- place firstname,email,and password in a div together 
        and do the same for remaining inputs and labels
 -->

        <form class="form">
          <legend>Let's do this!</legend>
          <div class="form-div">
            <div class="left-form-data">
              <label for="first-name">First Name </label>

              <input type="text" name="first-name" id="first-name" />

              <label for="email">E-Mail </label>

              <input type="email" name="email" id="email" required />

              <label for="password">Password</label>

              <input
                type="password"
                name="password"
                id="password"
                class="error"
                required
              />
            </div>

            <div class="right-form-data">
              <label for="last-name">Last Name </label>

              <input type="text" name="last-name" id="last-name" />

              <label for="phone">Phone </label>

              <input type="tel" name="phone" id="phone" />

              <label for="confirm-password" required>Confirm Password</label>

              <input
                type="password"
                name="confirm-password"
                id="confirm-password"
                class="error"
                required
              />
            </div>
          </div>
        </form>

        <div class="bottom">
          <button type="submit" class="account-button">Create Account</button>
          <h4>Already have an account? <a href="dummytext.txt" class="log-in">Log in</a</h4>
        </div>
      </div>
    </main>

    <script src="scripts.js"></script>
  </body>
</html>
