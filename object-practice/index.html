<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <button class="new-button">New Book</button>

    <div class="forms-container">
      <form action="" method="get" class="form-data" data-="">
        <div>
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" />
        </div>
        <div>
          <label for="author">Author:</label>
          <input type="text" id="author" name="author" />
        </div>
        <div>
          <label for="pages"># of Pages</label>
          <input type="number" id="pages" name="pages" />
        </div>
        <div>
          <label for="read">Read?</label>
          <input type="text" id="read" name="read" />
        </div>
        <div class="form-buttons">
          <button type="submit" class="submit-button-js">Submit</button>
          <button type="reset">Reset</button>
        </div>
      </form>
    </div>
    <div class="book-card-js"></div>

    <script src="scripts.js"></script>
  </body>
</html>
